<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>The Shoppies</title>
</head>
<body>
    <h1>The Shoppies</h1>
    <main>
        <div id="searchDiv">
            <label for="searchTitle">Movie title</label>
            <input type="text" id="searchTitle" name="searchTitle">
        </div>
        <div id="moviesDiv">
            <div id="resultsDiv">
                <h3 id="resultsHeader"></h3>
                <div id="pageSelection"><select name="pages" id="pages"></select></div>
                <div id="results"></div>
            </div>
            <div id="nominationsDiv">
                <h3>Nominations</h3>
                <div id="nominations">
                    <p>No nominations yet!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
