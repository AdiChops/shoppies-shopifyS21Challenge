<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="./css/index.css">
    <title>The Shoppies</title>
</head>
<body>
    <h1>The Shoppies</h1>
      <div class="modal fade" id="nomFullModal" tabindex="-1" role="dialog" aria-labelledby="nomFullModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nomFullModalLabel">All Nominations Selected!</h5>
            </div>
            <div class="modal-body">
              Woohoo! You have the full number of nominations!
              To nominate another movie, remove one that is currently nominated. 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
    <main>
        <div id="searchDiv">
              <form>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="searchTitle" placeholder="Movie title" aria-label="Movie title" aria-describedby="basic-addon1">
                </div>
              </form>
        </div>
        <div id="moviesDiv">
            <div id="resultsDiv">
                <h3 id="resultsHeader"></h3>
                <div id="pageSelection"><select name="pages" id="pages"></select></div>
                <div id="results"></div>
            </div>
            <div id="nominationsDiv">
                <h3>Nominations</h3>
                <p><span class="badge badge-success" id="maxNoms"></span></p>
                <div id="nominations">
                    <p>No nominations yet!</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
